  <p>優先順位はFirefox → Chrome(Chromium系) →→→ Safari,InternetExplorer,旧Opera等 という感じです。</p>

  <p>また、一部の派生Firefoxブラウザでの閲覧は不可能かもしれません(例：TorBrowser 等)。</p>
