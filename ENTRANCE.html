<!DOCTYPE HTML>
<html>
<head>
  <title>このメッセージが見れるのはおかしいよ</title>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <style>
    body{font-weight:100;font-size:20px;text-align:center}
    body a{color:#ff0022;font-weight:900}
  </style>
  <script type="text/javascript">
    var ua = navigator.userAgent;
    var Chrome = ua.indexOf('Chrome') > 0;
    if(Chrome){location.href="https://sites.google.com/view/revolt6907"}
  </script>
  <script type="text/javascript">
    var ua = navigator.userAgent;
    var Firefox = ua.indexOf('Firefox') > 0;
    if(Firefox){location.href="https://hncilus.tumblr.com"}
  </script>
  <script type="text/javascript">
    var ua = navigator.userAgent;
    var Apple = ua.indexOf('Apple') > 0;
    if(Apple){location.href="https://sites.google.com/view/bpple"}
  </script>
  <script type="text/javascript">
    setTimeout(function () {
      window.location = 'https://hncilus.github.io/EXIT.html';
    }, 0);
  </script>
</head>
<body>
  <h1><br><br></h1><h1><br><br></h1><h1><br><br></h1>
  <h2>五味箱且狼の実験的なサイト</h2>
  <p>このサイトはアクセス時にUserAgentで遷移先を判断するのでJavascriptを有効にしてください。</p>
  <p><a href="https://hncilus.github.io">トップページに戻る</a></p>
</body>
</html>
