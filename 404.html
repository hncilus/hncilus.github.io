<!DOCTYPE HTML>
<html>
<head>
  <title>404 NotFound</title>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="image/favicon.ico">
  <style>
  body{font-size:30px;background-color:#7dbb7d}
  body a{color:#ff9900}
  .center{text-align:center}
  .contents{
    margin:15px;
	padding:20px;
	border:2px solid white;
	font-size:15px;
	color:#7dbb7d;
	font-weight:italic;
	background-color:#11261c}
    .contents-title{
        font-size:30px;
        color:#f6f6f6;
        font-weight:bold}
    .footer{
        margin-top:auto;
        padding:5px;
        font-size:30px;
        font-weight:italic;}
    .footer img{width:100%;height:100%}
    .contents a{color:aqua}
    .smaller{font-size:15px;font-weight:bold}
  </style>
</head>
<body>
<div class="contents">
    <div class="contents-title">Not Found ...</div>
    要求されたページは存在しません。
</div>
<div class="contents">
    <div class="contents-title">なぜ？</div>
    <p>恐らくURLが間違っているものと考えられます。
    <br>URLを打ち直して見てください(例えば：*.htmlのhtmlを忘れてしまわないように)。</p>
    <p>もしURLが合っている場合はサーバーに変更が反映されていないか、私<small><a href="https://ja.wikipedia.org/wiki/Template:%E8%AA%B0" target="_blank">[誰？]</a></small>がページのURLを間違えています。</p>
</div>
<div class="center">
    <div class="footer">
    <a href="index.html"><img src="image/GMBK.jpg"></a>
    </div>
<div class="smaller">上の画像をクリック(or タップ)でインデックスページに戻ります</div>
</div>
</body>
</html>
